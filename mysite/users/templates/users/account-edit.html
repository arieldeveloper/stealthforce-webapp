{% extends 'main_app/base.html' %}
{% block body %}


<h2>Profile Edit</h2>
<form method="POST">
{% csrf_token %}
{{ form.as_p }}

<input type="submit" name="Send Email" value="Submit">
</form>
    {% for field in form %}
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    {% endfor %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
{% endblock %}
