{% extends 'main_app/base.html' %}
{% block body %}
  <h2>Feed Item</h2>
    {{ object.owner.username }}
    <br>
    {{ object.caption }}
    {% if object.owner == user %}
        <a href="{% url 'feed-detail' object.id %}update/">Update</a>
        <a href="{% url 'feed-detail' object.id %}delete/">Delete</a>
    {% endif  %}
    <a href="/">Home</a>
{% endblock %}
