{% extends 'main_app/base.html' %}
{% block body %}
    <div id="inbox_div">
    <h2>Inbox</h2>

    {% for thread in threads %}
        {% if thread.user1 == user %}
            <a href="/direct/t/{{ thread.id }}"><b>{{ thread.user2.username }}</b></a>
        {% else %}
            <a href="/direct/t/{{ thread.id }}"><b>{{ thread.user1.username }}</b></a>
        {% endif %}
        <br>
    {% endfor %}
        </div>
{% endblock %}
